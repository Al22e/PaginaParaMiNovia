<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regalo de cumple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            font-family: 'DotGothic16', sans-serif;
            transition: background-color 1s, background-image 1s;
        }

        body.dynamic-bg {
            background-color: #000000;
            background-image: radial-gradient(circle, rgba(128, 0, 128, 0.8), rgba(0, 0, 0, 0.8));
            animation: dynamicBackground 5s infinite;
        }

        @keyframes dynamicBackground {
            0% { background-color: #000000; }
            20% { background-color: #6a0dad; }
            40% { background-color: #ff0000; }
            60% { background-color: #800080; }
            80% { background-color: #ff4500; }
            100% { background-color: #000000; }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            transition: filter 0.3s;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        #clickButton {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            font-size: 4vw;
            cursor: pointer;
            background: linear-gradient(45deg, #6b0f1a, #b91372);
            color: white;
            border: none;
            border-radius: 255px;
            transition: background 2s;
            animation: colorChange 5s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #6b0f1a, #b91372); }
            25% { background: linear-gradient(45deg, #28a745, #218838); }
            50% { background: linear-gradient(45deg, #dc3545, #c82333); }
            75% { background: linear-gradient(45deg, #ffc107, #e0a800); }
            100% { background: linear-gradient(45deg, #6b0f1a, #b91372); }
        }

        #confettiButton {
            display: none;
            position: absolute;
            top: 2vw;
            right: 2vw;
            padding: 10px 20px;
            font-size: 4vw;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        #confettiButton:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        #imageContainer {
            display: none;
            margin-top: 2vw;
            position: relative;
            overflow: hidden;
            border-radius: 79px;
            padding: 79px;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid;
            border-image: linear-gradient(45deg, #f3ec78, #af4261) 1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            border-radius: 7px;
            display: block;
            margin: 0 auto;
        }

        .corner-decorations {
            display: none;
            position: absolute;
            bottom: 2vw;
            left: 2vw;
            right: 2vw;
            display: flex;
            justify-content: space-between;
        }

        .decoration {
            width: 20vw;
            height: 20vw;
            background-size: contain;
            background-repeat: no-repeat;
            padding: 10px;
            border-radius: 15px;
            position: relative;
        }

        .decoration.balloons {
            display: none;
            background-image: url('Kuromi 2.png');
            animation: bounce 2s infinite;
        }

        .decoration.balloons::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.5);
            z-index: -1;
            animation: bounce 2s infinite;
        }

        .decoration.cake {
            display: none;
            background-image: url('Promesse__-removebg-preview.png');
            animation: bounce 2s infinite;
        }

        .decoration.cake::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.5);
            z-index: -1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #futuristicMenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2vw;
            text-align: center;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #futuristicMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #futuristicMenu ul li {
            display: inline-block;
            margin: 1vw;
            cursor: pointer;
            padding: 1vw 2vw;
            background: linear-gradient(45deg, rgb(107, 107, 107), #00d2ff);
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        #futuristicMenu ul li:nth-child(1) {
            animation-delay: 0.1s;
        }

        #futuristicMenu ul li:nth-child(2) {
            animation-delay: 0.2s;
        }

        #futuristicMenu ul li:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #futuristicMenu ul li:hover {
            background: linear-gradient(45deg, #b80303, #008cff);
            transform: scale(1.1);
        }

        #optionText {
            display: none;
            margin-top: 2vw;
            font-size: 2vw;
            background: #c00096;
            padding: 1vw;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .instruction-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            padding: 0 2vw;
        }

        .instruction {
            font-size: 2vw;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 1vw;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            img {
                width: 100vw;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            .instruction-container {
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                text-align: center;
                display: block;
            }

            .instruction {
                font-size: 4vw;
                padding: 2vw;
                background: rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <button id="clickButton">¡Haz clic aquí!</button>
            <button id="confettiButton">Confeti</button>
            <div id="imageContainer">
                <img src="imagen-central.jpg" alt="Imagen central">
            </div>
            <div class="corner-decorations">
                <div class="decoration balloons"></div>
                <div class="decoration cake"></div>
            </div>
            <div id="futuristicMenu">
                <ul>
                    <li>Opción 1</li>
                    <li>Opción 2</li>
                    <li>Opción 3</li>
                </ul>
            </div>
            <div id="optionText">Texto de opción</div>
            <div class="instruction-container">
                <div class="instruction">Instrucción 1</div>
                <div class="instruction">Instrucción 2</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('clickButton').addEventListener('click', function() {
            document.body.classList.add('dynamic-bg');
            document.getElementById('imageContainer').style.display = 'flex';
            document.getElementById('confettiButton').style.display = 'block';
            document.querySelector('.corner-decorations').style.display = 'flex';
        });

        document.getElementById('confettiButton').addEventListener('click', function() {
            // Aquí puedes añadir la lógica para el confeti
            alert('¡Confeti!');
        });
    </script>
</body>
</html>
